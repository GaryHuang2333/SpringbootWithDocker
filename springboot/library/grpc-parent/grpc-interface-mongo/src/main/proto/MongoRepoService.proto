syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.gary.library.grpc.interfacemongo";
option java_outer_classname = "MongoRepoProto";

//package grpcinterfacemongo;

service MongoRepoService {
  rpc hello(StringRequest) returns (StringResponse) {}
}

message StringRequest{
  string name=1;
}
message StringResponse{
  string result=1;
}